<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator row_1">
        <input type="text" name="" id="inputfield" placeholder="0">
        <div class="row_1">
            <button class="common" style="background-color:#e55039;">AC</button>
            <button class="common">DEL</button>
            <button class="common">(</button>
            <button class="common">)</button>
            <button class="common">x<sub>2</sub></button>
        </div>
        <div class="row_1">
            <button class="common">Log</button>
            <button class="common" value="sin">sin</button>
            <button class="common">cos</button>
            <button class="common">tan</button>
            <button class="common">x<sup>2</sup></button>
        </div>
        <div class="row_1">
            <button class="common">7</button>
            <button class="common">8</button>
            <button class="common">9</button>
            <button class="common">*</button>
            <button class="common">/</button>
        </div>
        <div class="row_1">
            <button class="common">4</button>
            <button class="common">5</button>
            <button class="common">6</button>
            <button class="common">%</button>
            <button class="common">-</button>
        </div>
        <div class="row_1">
            <button class="common">1</button>
            <button class="common">2</button>
            <button class="common">3</button>

        </div>

        <div class="row_1">
            <button class="common">0</button>
            <button class="common">00</button>
            <button class="common">.</button>


        </div>
        <div class="btn_large">
            <button class="plus">+</button>
            <button class="plus">=</button>
        </div>
    </div>
    <script src="javacript.js"></script>
</body>

</html>
